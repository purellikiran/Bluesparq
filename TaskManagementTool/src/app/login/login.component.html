<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <i class="fa fa-user-circle-o user-avatar" aria-hidden="true"></i>
            <h1>Please Login</h1>
            <form role="form" [formGroup]="loginForm"  (ngSubmit)="login()">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg"
                            type="text" formControlName="email"
                        />
                    </div>
                    <div *ngIf="isValidInput('email')"
                      class="alert alert-danger">
                      <div *ngIf="loginForm.controls['email'].errors.required">
                        Email is required.
                      </div>
                      <div *ngIf="loginForm.controls['email'].errors.pattern">
                        Must be a valid email format.
                      </div>
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                            formControlName ="password"
                        />
                    </div>
                    <div *ngIf="isValidInput('password')"
                    class="alert alert-danger">
                    <div *ngIf="loginForm.controls['password'].errors.required">
                      Password is required.
                    </div>
                  </div>
                </div>
                <!-- <a  [disabled]="!loginForm.valid" class="btn rounded-btn">{{
                    'Log in' | translate
                }}</a> -->
                <button
                    [disabled]="!loginForm.valid"
                    type="submit" 
                    class="btn rounded-btn"
                    >Sign In</button>
                
            </form>
        </div>
    </div>
</div>
